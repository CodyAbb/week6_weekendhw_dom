<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Film Storage</title>
    <script src="./js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="top-header">
      <h1 id="heading">Film Storage</h1>
      <h3 id="sub-title">Generate you're own film list with your personal ratings</h3>
    </div>

    <div class="input-form">
      <form id="form">
        <p>Add Info</p>

        <label class="col-25" for="title">Title:</label>
        <input class="col-75" id="title" type="text" value="">

        <label class="col-25" for="rating">Star Rating: </label>
        <input type="range" min="1" max="5" value="3" class="slider" id="rating" list="numbers">
        <datalist id="numbers">
          <option value="0" label="0"></option>
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
          <option value="4" label="4"></option>
          <option value="5" label="5"></option>

        </datalist>

        <label class="col-25" for="select">Feelings?</label>
        <select class="dropdown" id="select">
          <div class="dropdown-content">
            <option value="" disabled selected></option>
            <option value="no arguments, just good">no arguments, just good</option>
            <option value="objectively bad but decent">objectively bad but decent</option>
            <option value="hanging, so one to rewatch">hanging, so one to rewatch</option>
            <option value="mad violence">mad violence</option>
            <option value="van damme baby">van damme baby</option>
            <option value="complete and utter dross">complete and utter dross</option>
          </div>
        </select>

        <textarea id="comments" placeholder="Any Extra Comments?"></textarea>
        <br>
        <input class="input-buttons" type="submit" value="Add">
      </form>
    </div>

    <br>

    <ul class="movie-list">

    </ul>
    <br>
    <input class="input-buttons" id="delete-all-button" type="button" value="Delete All Films">
  </body>
</html>
