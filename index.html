<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM Homework</title>
    <script src="./js/app.js" type="text/javascript">

    </script>
  </head>
  <body>
    <div class="top-header">
      <h1 id="heading">Film Storage</h1>
      <h3 id="sub-title">Generate you're own film list with your personal ratings</h3>
    </div>

    <form id="form">
      <p>Add Info</p>

      <label for="title">Title:</label>
      <input id="title" type="text" value="">

      <label for="rating">Star Rating: </label>
      <input id="rating" type="number" min="1" max="5">

      <label for="select">Feelings?</label>
      <select  id="select">
        <option value="" disabled selected></option>
        <option value="great">no arguments, just good</option>
        <option value="decent">objectively bad but decent</option>
        <option value="rewatch">hanging, so one to rewatch</option>
        <option value="violent">mad violence</option>
        <option value="jcvd">van damme baby</option>
      </select>

      <textarea id="comments" placeholder="Any Extra Comments?"></textarea>
      <br>
      <input type="submit" value="Add">
    </form>
    <br>

    <ul class="movie-list">

    </ul>
    <br>
    <input id="delete-all-button" type="button" value="Delete All Films">
  </body>
</html>
